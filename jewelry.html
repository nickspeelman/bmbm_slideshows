<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Slides with Scrolling Banner</title>
    <style>
        /* Set the page background color */
        body {
            background-color: #156703;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            flex-direction: column;
        }

        /* Scrolling banner styling */
        .scrolling-banner {
            width: 100%;
            background-color: #5B944F;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            text-align: center;
        }

        .scrolling-banner span {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
        }

        /* Rest of your styling here */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 100%;
            max-height: 100vh;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            border: none;
            transform: scale(1.1);
            transform-origin: center;
            z-index: -1;
        }

        .logo-bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25%;
            opacity: 0.8;
        }

        .logo-top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="scrolling-banner" id="banner">
        <span>Loading banner text...</span>
    </div>

    <div class="iframe-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTUwt992FJMe0v83vp4P3-CJ-iR7Hr8JQ_bk7j9xbXA4FsCHcY9-GLE9rXWtlHbNLalrVpdkgKU03Uj/embed?start=true&loop=true&delayms=5000&rm=minimal"
                allowfullscreen="true"
                mozallowfullscreen="true"
                webkitallowfullscreen="true">
        </iframe>

        <!-- Bottom-right logo -->
        <img src="https://images.squarespace-cdn.com/content/6419cb27ad88e97ebff5902d/f366a04b-91fa-4351-b533-b70607ff3ab6/qr_jewelry.png?content-type=image%2Fpng" 
             alt="Logo" class="logo-bottom-right">

        <!-- Top-left logo -->
        <img src="https://images.squarespace-cdn.com/content/6419cb27ad88e97ebff5902d/c27d203f-47af-44a3-a08a-34fea2126ad6/Logo_4+%281%29.png?content-type=image%2Fpng" 
             alt="Logo" class="logo-top-left">
    </div>

<script>
    async function fetchBannerText() {
        const url = 'https://script.google.com/macros/s/AKfycbxc3HnrGhU9EAHPB_U3BZxo7m1dPKSsDpG59JyteXX_0VokJ3rOtRoADBNOrz4VqdENDQ/exec';

        try {
            const response = await fetch(url);
            const data = await response.json();
            const bannerText = data.text;

            // Insert the banner text and set up animation
            const bannerElement = document.getElementById('banner');
            bannerElement.innerHTML = `<span>${bannerText}</span>`;

            // Set the scroll speed based on text width
            setScrollSpeed(bannerElement.querySelector("span"));
        } catch (error) {
            console.error("Failed to load banner text", error);
            document.getElementById('banner').innerHTML = "<span>Failed to load banner text</span>";
        }
    }

    function setScrollSpeed(textElement) {
        const bannerWidth = document.getElementById('banner').offsetWidth;
        const textWidth = textElement.offsetWidth;

        // Calculate duration: longer text = longer duration
        const duration = (textWidth + bannerWidth) / 50; // Adjust divisor to control speed

        // Set the animation with seamless effect
        textElement.style.animation = `scroll ${duration}s linear infinite`;
    }

    // Inject animation keyframes after duration is set
    function injectKeyframes() {
        const styleSheet = document.createElement("style");
        styleSheet.innerHTML = `
            @keyframes scroll {
                0% { transform: translateX(100%); }
                100% { transform: translateX(-100%); }
            }
        `;
        document.head.appendChild(styleSheet);
    }

    // Triple-tap back navigation
    let tapCount = 0;
    let tapTimer;

    document.addEventListener('touchend', function() {
        tapCount++;
        
        clearTimeout(tapTimer);

        tapTimer = setTimeout(function() {
            tapCount = 0;
        }, 500);

        if (tapCount === 3) {
            window.history.back();
            tapCount = 0;
        }
    });

    injectKeyframes();
    fetchBannerText();
</script>
</body>
</html>
