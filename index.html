<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the background color */
    body {
      background-color: #156703;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Style for the logo */
    .logo {
      width: 150px; /* Adjust size as needed */
      margin-top: 20px;
    }

    /* Style for the headers */
    h1 {
      font-size: 3em;
      margin-top: 10px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Style for the buttons */
    .slideshow-button {
      display: inline-block;
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      background-color: #ffffff;
      color: #156703;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #ffffff;
      transition: all 0.3s ease;
    }

    /* Hover effect for the buttons */
    .slideshow-button:hover {
      background-color: #d4e9d4;
      color: #156703;
      border-color: #d4e9d4;
    }
  </style>
</head>
<body>

  <!-- Logo Image -->
  <img src="https://images.squarespace-cdn.com/content/v1/6419cb27ad88e97ebff5902d/d602284b-3888-4049-b82c-63dc6ab1e48c/Logo.png?format=1500w" alt="Body Mods by Michele Logo" class="logo">

  <h1>Body Mods by Michele Slideshows</h1>
  <h2>Click a slideshow below to open it</h2>

  <p>
    <a href="https://nickspeelman.github.io/bmbm_slideshows/jewelry.html" class="slideshow-button">Jewelry Slideshow</a>
    <a href="https://nickspeelman.github.io/bmbm_slideshows/portfolio.html" class="slideshow-button">Portfolio Slideshow</a>
  </p>

</body>
</html>
