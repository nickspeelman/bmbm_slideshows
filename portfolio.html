<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Slides with Logo</title>
    <style>
        /* Set the page background color */
        body {
            background-color: #156703;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container with overflow hidden to crop black space */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 100%;
            max-height: 100vh;
            overflow: hidden;
        }

        /* Scale iframe to remove black borders */
        .iframe-container iframe {
            position: absolute;
            top: -5%; /* Adjust as needed */
            left: -5%; /* Adjust as needed */
            width: 110%; /* Zoom to remove black space */
            height: 110%;
            border: none;
            transform: scale(1.1); /* Scale up slightly */
            transform-origin: center;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vS6OBZv1BUGCIISLH7vGBhg33TWt56k4xxODDKM4B6wxb40K7WYrL9TuVo8JspQ4rEh9DWplduhG5Bz/embed?start=true&loop=true&delayms=5000&rm=minimal"
                allowfullscreen="true"
                mozallowfullscreen="true"
                webkitallowfullscreen="true">
        </iframe>
        <!-- Logo positioned over the iframe -->
        <img src="https://images.squarespace-cdn.com/content/6419cb27ad88e97ebff5902d/b2cf09d5-3730-4fc4-824c-c6efa673cc91/qr_portfolio.png?content-type=image%2Fpng" alt="Logo" class="logo">
    </div>
</body>
</html>
